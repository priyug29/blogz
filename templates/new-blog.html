{% extends "base.html" %}

{% block content %}
<h1>New Blog </h1>
<form action="/newpost" method="post">
    
<label>
    <h3 class="special">Title for your new blog:</h3><br>
    <input type="text" name="title" size="30" value="{{blog_title}}">
    <span class="error">{{blog_title_error}}</span><br><br>
</label>
    
<label>
    <h3 class="special">Your New Blog:</h3>
    <textarea name="body" value="{{blog_body}}">{{blog_body}}</textarea><br>
    <span class="error">{{blog_body_error}}</span><br><br>
</label>

<input type="submit" value="Add Entry" class= "button">

</form>
{% endblock %}
